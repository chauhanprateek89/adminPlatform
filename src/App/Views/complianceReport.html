		<div class="col-md-6">

				<div class="portlet-title">
					<div class="caption">
						Create a report
					</div>
					<i class="icon-pencil icon-pull-right"></i>
				</div>
				<div class="portlet-body" id="portlet-body">
					<div class="table">
						<table class="table">
							<tbody>
							<tr>
							<div>
								<td ><h2>Click to generate a new Origin Green complaince report </h2></td>
							</tr>
							<td style="padding:20px" class="">

								<!-- <a href ="#!createReport"> -->

						</tbody>
					</div>
					</div>
					<!-- <button type="button" class="btn btn-primary pull-right" style="width:100px; margin: 10px" ng-click="testMe()">Next</button> -->
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Trigger the modal with a button -->
		<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
	
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog" ng-controller="complianceCtrl">
			<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body" style="height:400px">
						<p>Some text in the modal.</p>
						<form class="">
							<p>Enter End Date: {{myDate}}</p>
							<input type="date" class="form-control" ng-model="myDate">
							<br>
							<p>Enter Time span: {{timeSpan}} years</p>
							<select class="form-control" ng-model="timeSpan">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
							
						</form>
				
						<!-- <div class="form-group">
							<div class="input-group date" id="datetimepicker1">

									 </div>
					</div> -->
					<script>
					$('#datetimepicker1 input').click(function(event){
						 $('#datetimepicker1 ').data("DateTimePicker").show();
					});
				</script>
				<!-- <input type="date"> -->



					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal">Next</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
				
			</div>
		</div>
		
	</div>
